<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="tela01.css">
    <link rel="stylesheet" href="tela02.css">
    <link rel="stylesheet" href="tela03.css">
    <link rel="stylesheet" href="loading.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">

    <link rel="SHORTCUT ICON" href="midia\image\ICONbuzzquizz.png">

    <title>BuzzQuizz BRASIL</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
    </header>

    <main>
        <div class="tela1_container hidden">
            <div class="criarQuizz">
                <div class="criarQuizz_txt">
                    Você não criou nenhum quizz ainda :(
                </div>
                <button onclick="irCriacaoQuizz()">
                    <h2>Criar Quizz</h2>
                </button>
            </div>

            <div class="seusQuizzes hidden">
                <div class="seusQuizzes_Titulo">
                    <h2>Seus Quizzes</h2>
                    <ion-icon name="add-sharp" onclick="irCriacaoQuizz()"></ion-icon>
                </div>
                <ul class="seusQuizzes_Quizzes"></ul>
            </div>

            <div class="todosQuizzes_container">
                <h2>Todos os Quizzes</h2>
                <ul class="todosQuizzes"></ul>
            </div>
        </div>

        <div class="tela2_container hidden"></div>

        <div class="tela3_container hidden"></div>

        <div class="loading_container">
            <div class="loading">
                <div class="sk-circle">
                    <div class="sk-circle1 sk-child"></div>
                    <div class="sk-circle2 sk-child"></div>
                    <div class="sk-circle3 sk-child"></div>
                    <div class="sk-circle4 sk-child"></div>
                    <div class="sk-circle5 sk-child"></div>
                    <div class="sk-circle6 sk-child"></div>
                    <div class="sk-circle7 sk-child"></div>
                    <div class="sk-circle8 sk-child"></div>
                    <div class="sk-circle9 sk-child"></div>
                    <div class="sk-circle10 sk-child"></div>
                    <div class="sk-circle11 sk-child"></div>
                    <div class="sk-circle12 sk-child"></div>
                </div>
                <div class="carregando">Carregando</div>
            </div>
        </div>

        <div class="deVoltaPraCasa" onclick="deVoltaPraCasa()">
            <ion-icon name="home-sharp"></ion-icon>
        </div>
    </main>


    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script01.js"></script>
    <script src="script02.js"></script>
    <script src="script03.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
